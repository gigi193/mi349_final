    <h2>Customize your hand painted nature painting from your photos! </h2>
    <h3>
        Choose from the options below:
    </h3>

    <form>
        <div class="Options">
            <div class="Size">
                <label>Choose from the following canvas sizes:</label>
                <select name="size" id="sizes">
                    <option value="5x7">5x7</option>
                    <option value="8x10">8x10</option>
                    <option value="11x14">11x14</option>
                    <option value="12x16">12x16</option>
                    <option value="16x20">16x20</option>
                    <option value="18x24">18x24</option>
                </select>
                </div>
                <div class="Material">
                <label>Choose from the following art materials</label>
                <select name="material" id="materials">
                    <option value="acrylic">Acrylic paint</option>
                    <option value="oil">Oil paint</option>
                    <option value="pastel">Pastel</option>
                    <option value="chalk">chalk</option>
                    <option value="pencil">Graphic pencil</option>
                    <option value="markers">Brush markers</option>
                </select>
                <label for="org ">Enter your choice of a non-profit 
                    organization. Enter "No Preference" and we will choose an organization for you.</label>
                    <textarea id="organization" name="organization"></textarea>
                </div>
        </div>
    </form>
    
</div>
